

subprojects {
	apply plugin: 'java'  
	
	dependencies {
		compile fileTree('../libs/')
	}
	
	buildDir = file('../builds/' + project.name)
	
	sourceSets {
		main {
			java {
				srcDirs = ['../src']
				include 'net/fybertech/' + project.name + '/**'
			}
		}
	}
}


