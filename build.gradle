plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}

repositories {
    mavenCentral()

    maven {        
        url = 'https://libraries.minecraft.net/'
    }
}

dependencies {
	//compile fileTree(dir:'../libs/', excludes:['minecraft/**'])
    implementation 'net.minecraft:launchwrapper:1.11'
    implementation 'org.ow2.asm:asm-all:5.0.3'
    implementation 'net.sf.jopt-simple:jopt-simple:4.6'
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs.add("-Xlint:-options")
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    archiveBaseName = 'meddle'
    archiveVersion = '1.3.1'
}
